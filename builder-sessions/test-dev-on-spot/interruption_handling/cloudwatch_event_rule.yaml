Resources:
  snsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: ReInvent-EC2SpotTestDev-SpotInterruptionTopic
  snsTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    DependsOn:
    - snsTopic
    Properties:
      PolicyDocument:
        Id:
          Fn::GetAtt:
          - snsTopic
          - TopicName
        Statement:
        - Action: sns:Publish
          Effect: Allow
          Principal:
            Service:
            - events.amazonaws.com
          Resource:
            Ref: snsTopic
        Version: '2012-10-17'
      Topics:
      - Ref: snsTopic
  eventRule:
    Type: AWS::Events::Rule
    DependsOn:
    - snsTopicPolicy
    Properties:
      Description: Events rule for EC2 Spot Instance Interruption Notices
      EventPattern:
        detail-type:
        - EC2 Spot Instance Interruption Warning
        source:
        - aws.ec2
      State: ENABLED
      Targets:
      - Arn:
          Ref: snsTopic
        Id:
          Fn::GetAtt:
          - snsTopic
          - TopicName
...
